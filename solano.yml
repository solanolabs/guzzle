# Solano CI configuration

php:
  version: '5.5.16'

hooks:
  pre_setup: composer.phar install
  enumeration: php basic_enumeration.php

# Cache vendor directory for faster builds
cache:
  key_paths:
    - composer.json
    - composer.lock
  save_paths:
    - vendor
plan:
  - default
  - subscriber
  - event
profiles:
  default:
    test_pattern: 'none'
  subscriber:
    test_pattern: 'none'
  event:
    test_pattern: 'none'
